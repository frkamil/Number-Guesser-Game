<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="text">
      <h1>Number Guessing Game</h1>
      <h3 id="instructions">Guess a number between 1 and 100</h3>
      <div id="guessIs"></div>
      <p><input id="inputNumber" type="number" /></p>
      <div id="chances">
        <p>
          <strong>You have 10 chances left.</strong>
        </p>
      </div>

      <button id="btn">Check</button>
      <div>
        <br />
        <br />

        <div id="guessed"><p>Guessed Numbers:</p></div>
      </div>
    </div>
  </body>
</html>
